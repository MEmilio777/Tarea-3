<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de servicios WEB</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"> </script>
</head>

<body>


    <div class="container">
        <form id="formulario">
            <h2>Llena los datos</h2>
            <input type="text" name="nombre" class="form-control my-3">
            <input type="text" name="apellido" class="form-control my-3">
            <input type="text" name="telefono" class="form-control my-3">
            <button type="submit">Enviar</button>
        </form>
    </div>


    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>


</body>

</html>
